<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">

    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Google</title>
  </head>

  <body>
    <!-- Top nav bar -->
    <nav>
      <a href="#" class="about">About</a>
      <a href="#" class="store">Store</a>

    <!-- Logo, search bar and buttons -->
    <main>

        <input class="search" type="text" aria-label="search-bar">

        <button class="button-one">Google Search</button>
        <button class="button-two">I'm Feeling Lucky</button>

    <!-- Footer left/right -->
    <footer>
      <div class="left-footer">
        <a href="#" class="advertising">Advertising</a>
        <a href="#" class="business">Business</a>
        <a href="#" class="hsw">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#" class="privacy">Privacy</a>
        <a href="#" class="terms">Terms</a>
